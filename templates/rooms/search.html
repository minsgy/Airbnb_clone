{% extends "base.html" %} {% block title %} 검색창 {% endblock title %} {% block search-bar %} {% endblock search-bar %} {% block body %}
<h2>search site</h2>
<form action="{% url 'rooms:search' %}" method="GET">
    <label for="city">City</label>
    <input value="{{city}}" id='city' name='city' placeholder="Search by City" />

    <div>
        <label for="country">Country</label>
        <select id="country" name="country">
            {% for country in countries  %}
              <option value={{country.code}}  {% if country.code == s_country %}selected{% endif %}>{{country.name}}</option>
            {% endfor %}
        </select>
        <label for="room_type">Room_type</label>
        <select id="room_type" name="room_type">
            <option value="0">Any Kind</option>{% if s_room_type == room_type.pk %}selected
              
            {% endif %}
            {% for roomtype in room_types  %}
              <option value={{roomtype.pk}}>{{roomtype.name}}</option>
            {% endfor %}
        </select>
    </div>
    <button>Search</button>
</form>
{% endblock body %}
